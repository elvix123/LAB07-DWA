<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Películas</title>
  <!-- Enlaces de Bootstrap y jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Ingrese una película</h1>
    <form id="pelicula-form">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="mb-3">
        <label for="director" class="form-label">Director:</label>
        <input type="text" class="form-control" id="director" required>
      </div>
      <div class="mb-3">
        <label for="año" class="form-label">Año:</label>
        <input type="number" class="form-control" id="año" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Agregar Película</button>
    </form>


    <a href="/cards" class="btn btn-secondary mt-3">Ver Películas</a>

  </div>

  <script>
    const form = document.getElementById('pelicula-form');
    const tituloInput = document.getElementById('titulo');
    const directorInput = document.getElementById('director');
    const añoInput = document.getElementById('año');
    
  

   

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const response = await fetch('/agregar-pelicula', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          titulo: tituloInput.value,
          director: directorInput.value,
          año: parseInt(añoInput.value)
        })
      });

     

    
      // Limpiar los campos del formulario
      tituloInput.value = '';
      directorInput.value = '';
      añoInput.value = '';
    });

    
  </script>
</body>
</html>
